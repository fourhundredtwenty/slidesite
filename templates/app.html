{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="card col-md-8 offset-md-2" style="margin-top:1rem">
    <div class="card-body">
      <h5 class="card-title">{{question.title}}</h5>
      <p class="card-text">{{question.content}}</p>
      <a href="#" class="btn btn-primary">Liked it</a>
      <a href="#" class="btn btn-warning">wtf?</a>
      <a href="#" class="btn btn-secondary">Hate it</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 offset-md-2" style="margin-top:1rem">
    <a class="btn btn-primary" data-toggle="collapse" href="#more-info" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">info</a>
  </div>
</div>
<div class="row">
  <div id="more-info" class="collapse card col-md-8 offset-md-2" style="margin-top:1rem">
    <div class="card-body">
      <ul class="list-group list-group-flush">
	{% for help in question.answers %}
	<li class="list-group-item">{{help}}</li>
	{% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
