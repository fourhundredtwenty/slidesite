{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="card col-md-8 offset-md-2" style="margin-top:1rem">
    <div class="card-body">
      <h5 class="card-title">{{question.title}}</h5>
      <p class="card-text">{{question.content|safe}}</p>
      <a href="#" class="btn btn-primary question-response">Liked it</a>
      <a href="#" class="btn btn-warning question-response">wtf?</a>
      <a href="#" class="btn btn-danger question-response">Hate it</a>
      <a href="{{ url_for('respond', question_id=question.q_id, response=1)}}"></a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 offset-md-2" style="margin-top:1rem">
    <a class="btn btn-info" data-toggle="collapse" href="#more-info" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">hints and solutions...</a>
  </div>
</div>
<div class="row">
  <div id="more-info" class="collapse card col-md-8 offset-md-2" style="margin-top:1rem">
    <div class="card-body">
      <ul class="list-group list-group-flush">
	{% for help in question.answers %}
	<li class="list-group-item">{{help|safe}}</li>
	{% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
