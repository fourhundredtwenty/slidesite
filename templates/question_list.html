{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2" style="margin-top:1rem">
    <ul>
      {% for question in questions %}
      <a href="/{{question.q_id}}"><li>{{question.title}} <span class="badge badge-info">{{question.response.response}}</span></li></a>
      {% endfor %}
    </ul>
  </div>
  {% endblock %}
