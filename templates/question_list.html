{% extends "base.html" %}

{% block content %}
{% for category, questions in questions_by_category.items() %}
<div class="card shadow-sm" style="margin-top: 1rem">
  <div class="card-body">
    <h5 class="card-title">{{category}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{questions.0.subtitle}}</h6>
    <div class="row">
      <div class="col-md-8 offset-md-2" style="margin-top:1rem">
        <ul>
          {% for question in questions %}
          <a href="/{{question.q_id}}"><li>{{question.title}} <span class="badge badge-info">{{question.response.response}}</span></li></a>
          {% endfor %}
        </ul>
      </div>
  </div>
</div>
</div>
{% endfor%}



{% endblock %}
